  <script src="js/withdrawal.js"> </script>
  <script src="js/main.js"> </script>
</head>

<body>
    
  <header>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
      <div class="container">

        <!-- Brand -->
        <a class="navbar-brand waves-effect" href="index.html" target="_blank">
          <strong class="blue-text">CORONA BANK</strong>
        </a>

        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <!-- Left -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PERSONAL</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">BUSINESS</a>
            </li>
          </ul>

          <!-- Right -->
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user"></i> Options</a>
              <div class="dropdown-menu dropdown-menu-right dropdown-info" aria-labelledby="navbarDropdownMenuLink-4">
                <a class="dropdown-item" href="#">New  account</a>
                <a class="dropdown-item" href="login.html">Logout</a>
              </div>
            </li>
          </ul>
            
        </div>
          
      </div>
    </nav>
    <!-- Navbar -->

  </header>
  <!--Main Navigation-->

  <!--Main layout-->
  <main class="pt-5 mx-lg-5">
    <div class="container-fluid mt-5">

      <!-- Heading -->
      <div class="card mb-4 wow fadeIn">

        <!--Card content-->
        <div class="card-body d-sm-flex justify-content-between">
            
            <button type="button" id="btnT" class="btn btn-outline-info btn-rounded waves-effect">
                <i class="fab fa-cc-amazon-pay"></i><br>Transfer
            </button>
            
            <button type="button" id="btnL" class="btn btn-outline-info btn-rounded waves-effect">
                <i class="fas fa-money-bill"></i><br>Lodgement 
            </button>
            
            
            <button type="button" id="btnW" class="btn btn-outline-info btn-rounded waves-effect">
                <i class="fas fa-cash-register"></i><br>Withdrawal
            </button>
            
            <button type="button" id="btnAdd" class="btn btn-outline-info btn-rounded waves-effect">
                <i class="fas fa-user"></i><br>Add additional accounts    
            </button>
            
        </div>

      </div>
      <!-- Heading -->

      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid column-->
        <div class="col-md-9 mb-4">
            <!--Card-->
            <div class="card mb-4 wow fadeIn">
                
                <div class="card-header text-center">
                Withdrawal your money
                </div>

                <!--Card content-->
                <div class="card-body">
                    <form id="withdraw" class="needs-validation" novalidate>
                      <div class="form-row">
                          
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom02">Select account:</label>
                            <select id="opcao" class="account browser-default custom-select">
                            </select>
                        </div>
                          
                      </div>
                        
                      <div class="form-row">
                        <div class="col-md-6 mb-3">
                          <label for="validationCustom03">Amount:</label>
                          <i class="fas fa-euro-sign"></i>
                          <input type="text" class="form-control" id="amount" required>
                        </div>

                      </div>

                      <button class="btn btn-primary btn-sm" type="submit">Withdrawal</button>
                    </form>
                </div>
                
            </div>
            
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-3 mb-4">

          <!--Card-->
          <div class="card mb-4">

            <!-- Card header -->
            <div class="card-header text-center">
                Account Balance
            </div>

            <!--Card content-->
            <div class="card-body">
              <p class="acc"><i class="far fa-credit-card"></i>  </p>
              <p class="amount"><i class="fas fa-euro-sign"></i>  </p>
              <p><a id="balanceButton" href="#">Check all your balance</a></p>
            </div>

          </div>
          <!--/.Card-->

          <!--Card-->
          <div class="card mb-4">

            <!-- Card header -->
            <div class="card-header text-center">
                Recent transactions
            </div>

            <!--Card content-->
            <div class="card-body">
                <div class="form-group row mb-0">
                        <div class="col-sm-8 px-0">
                              <select id="transAcc" class="account browser-default custom-select" name="account">
                              </select>
                        </div>
                        <div class="col-sm-4 messages"></div>
                </div>
                <p><a id="transButton" href="#">History transactions</a></p>
            </div>

          </div>
          <!--/.Card-->

        </div>
        <!--Grid column-->
          

      </div>
      <!--Grid row-->
      
    </div>
      
  </main>
  <!--Main layout-->

      </a>

    </div>

    <div class="footer-copyright py-3">
